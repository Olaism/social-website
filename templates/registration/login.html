{% extends '_base.html' %}

{% block title %} {{ block.super }} - Log-in{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log in</h3>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Log in</button>
                    </form>
                    <a href="{% url 'password_reset' %}" class="text-muted text-center" style="display: block; margin-top: 15px;">Forgot password?</a>
                </div>
                <div class="card-footer text-muted text-center">
                    Don't have an account yet? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
