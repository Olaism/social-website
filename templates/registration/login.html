{% extends '_base.html' %}

{% block title %} {{ block.super }} - Log-in{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log in</h3>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Log in</button>
                    </form>
                    <div class="row justify-content-between mt-3">
                        <a href="{% url 'signup' %}" class="text-muted text-start col-6">Don't have an account yet?</a>
                        <a href="{% url 'password_reset' %}" class="text-muted text-end col-6">Forgot password?</a>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <p class="display-6 text-center">OR</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-danger" type="button">Continue with Facebook</button>
                        <button class="btn btn-info" type="button">Continue with Twitter</button>
                        <button class="btn btn-secondary" type="button">Continue with Github</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
