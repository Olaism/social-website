{% extends '_base.html' %}


{% block title %}
    {{ block.super }} - Log me out
{% endblock title %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Log me out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
